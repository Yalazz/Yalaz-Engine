name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.275.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Tools, Glslang
          vulkan-use-cache: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake --preset vs2022

      - name: Build Release
        run: cmake --build --preset vs2022-release

      - name: Package
        working-directory: build/vs2022
        run: cpack -G ZIP -C Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Yalaz-Engine-Windows
          path: build/vs2022/*.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libvulkan-dev \
            vulkan-tools \
            glslang-tools \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Configure CMake
        run: cmake --preset linux-package

      - name: Build Release
        run: cmake --build --preset linux-package-build

      - name: Package
        working-directory: build/package
        run: cpack -G TGZ

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Yalaz-Engine-Linux
          path: build/package/*.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.275.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Tools, Glslang, MoltenVK
          vulkan-use-cache: true

      - name: Install Ninja
        run: brew install ninja

      - name: Configure CMake
        run: cmake --preset macos-package

      - name: Build Release
        run: cmake --build --preset macos-package-build

      - name: Package
        working-directory: build/package
        run: cpack -G ZIP

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Yalaz-Engine-macOS
          path: build/package/*.zip

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Yalaz-Engine-Windows/*.zip
            artifacts/Yalaz-Engine-Linux/*.tar.gz
            artifacts/Yalaz-Engine-macOS/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
